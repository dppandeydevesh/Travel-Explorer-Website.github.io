<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Explorer 🌍</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="page-wrapper">

    <div class="slideshow">
      <img src="https://hblimg.mmtcdn.com/content/hubble/img/bali/mmt/destination/m_bali_l_393_629.jpg" alt="Bali" class="slide active">
      <img src="https://www.holidify.com/images/bgImages/MALDIVES.jpg" alt="Maldives" class="slide">
      <img src="https://www.traveldailymedia.com/assets/2021/04/shutterstock_427956421-1.jpg" alt="Beach" class="slide">
      <img src="https://cdn.pixabay.com/photo/2016/10/18/21/28/seljalandsfoss-1751463_640.jpg" alt="Waterfall" class="slide">
      <img src="https://img.wallpapic.com/i4979-047-821/medium/denali-national-park-and-preserve-reflection-mountains-alaska-wallpaper.jpg" alt="Mountains" class="slide">
    </div>

    <section class="hero">
      <h1 class="title">Travel Explorer 🌍</h1>
      <p class="subtitle">Discover destinations, view photos, and check weather before your trip!</p>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter a destination...">
        <button id="search-btn">Explore</button>
      </div>
    </section>

    <section id="results" class="results-container">
      <div id="photo-box" class="card">
        <div class="loader">Loading photos...</div>
      </div>
      <div id="weather-box" class="card">
        <div class="loader">Loading weather...</div>
      </div>
    </section>

  </div> 

  <footer>
    <div class="footer-left">
      <h3>Travel Explorer 🌍</h3>
      <p>Discover places, photos, and weather before your journey.</p>
    </div>
    <div class="footer-links">
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Privacy Policy</a>
    </div>
    <div class="footer-right">
      <p>©️ All rights reserved | Travel Explorer</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
